<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">

      <div class="notification">
        <p id="visitors">
          <span>
            Number of visitors:
          </span>
          <span id="visitor-counter">
          </span>
        </p>
        <p id="notification-text"></p>
      </div>
      <div class="game">
        <table class="grid">
          <tr class="row-1">
            <td class="col-a available"></td>
            <td class="col-b available"></td>
            <td class="col-c available"></td>
          </tr>
          <tr class="row-2">
            <td class="col-a available"></td>
            <td class="col-b available"></td>
            <td class="col-c available"></td>
          </tr>
          <tr class="row-3">
            <td class="col-a available"></td>
            <td class="col-b available"></td>
            <td class="col-c available"></td>
          </tr>
        </table>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
